name: pr_check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: test
        run: pnpm i --no-lockfile && pnpm run test
